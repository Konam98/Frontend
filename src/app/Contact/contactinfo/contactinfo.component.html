<html>

<head></head>

<header></header>
<body>

  <form #addContactform="ngForm"  (ngSubmit)="addContact(addContactform)" >
    <div class="container">
      <h1>Contact Form</h1>
      <p>Please fill in this form to create contact.</p>
      <hr>

      <label for="fname"><b>Full Name</b></label>
      <input type="text" [(ngModel)]='val.contactName' placeholder="Enter First Name" name="contactName" #contactName="ngModel" required>
      <label for="mobileno"><b>Mobile Number</b></label>
      <input type="text" [(ngModel)]='val.contactNumber' placeholder="Enter Mobile Number" name="contactNumber" #contactNumber="ngModel" required>

      <label for="email"><b>Email</b></label>
      <input type="text"  [(ngModel)]='val.contactEmail' placeholder="Enter Email" name="contactEmail" #contactEmail="ngModel" required>




      <label for="add"><b>Address</b></label>
      <input type="text" [(ngModel)]='val.contactAddress' placeholder="Enter the Address"name="contactAddress" #contactAddress="ngModel" required>


      <hr>

      <p>Please review all the fields</p>
      <button type="save" class="savebtn" >Save</button>
    </div>
  </form>

</body>

</html>
